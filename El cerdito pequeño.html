    <H1>El pequeño cerdito</H1>
    <img src="./a8618dc89d25c00a2f0c2098713d5c13.jpg" width=20%>
    <p>El cerdito pequeño es el más inseguro y perezoso de todos.  
    Él cree que haciendo una casa de paja se ahorrará tiempo y 
 además estará seguro, pero se equivoca.  Él pensó que era mejor hacer la casa rápidamente y así tener tiempo para jugar, por lo que construyó su casa de paja.</p>
